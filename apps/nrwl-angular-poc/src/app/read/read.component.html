<div class="right width-auto" *ngIf="tutorials$">

    <h3>Data from Store (Please click the below data to delete them)</h3>
    <p></p>
    <ul>
      <li (click)="delTutorial(tutorial.name)" *ngFor="let tutorial of tutorials$ | async">
        <a target="_blank">{{ tutorial.name }}</a>
      </li>
    </ul>
  
  </div>
